<p-dialog header="Header" [(visible)]="displayDialog_" [modal]="true" [style]="{ width: '25rem' }" (onHide)="cancel(true)">
 <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <p-avatar
          image="{{ focusUser_.picture }}"
          shape="circle" />
          <span class="font-bold white-space-nowrap">
              {{ focusUser_.name }}
          </span>
    </div>
  </ng-template>
      <span class="p-text-secondary block mb-5">Confirma la eliminaci√≥n</span>
        <form [formGroup]="form">
          <div class="flex align-items-center gap-3 mb-5">
            <label for="password" class="font-semibold w-6rem">Password</label>
            <input pInputText type="password" formControlName="confirmPassword" id="confirmPassword" class="flex-auto" autocomplete="off"/>
          </div>
        </form>
        <ng-template pTemplate="footer">
          <p-button
          label="Cancel"
          [text]="true"
          severity="secondary"
          (onClick)="cancel(true)"
          />
          <p-button
          [disabled]="form.invalid"
          label="Save"
          [outlined]="true"
          (click)="deleteUser()"
          severity="secondary"/>
        </ng-template>
  </p-dialog>
